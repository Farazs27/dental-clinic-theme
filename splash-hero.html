<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Hero - Lazy Load Animation</title>
    <style>
        /* Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* 
         * Hero Section
         * Background color: #1c3f3a (exact deep green as specified)
         */
        .hero-section {
            min-height: 100vh;
            width: 100%;
            background-color: #1c3f3a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Etiq-style background effect - Soft radial glow */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.03) 30%,
                transparent 60%
            );
            pointer-events: none;
        }

        /* Secondary subtle grain/texture overlay for premium feel */
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        /* 
         * Brand Logo - Your actual logo
         * Centered with white filter for contrast against dark green
         * Initial state: hidden (GSAP will animate it in)
         */
        .brand-logo {
            max-width: 320px;
            width: 65%;
            height: auto;
            position: relative;
            z-index: 1;
            /* Make logo white for contrast */
            filter: brightness(0) invert(1);
            /* Initial state - GSAP will handle the animation */
            visibility: hidden;
        }

        /* Content below hero for scroll testing */
        .content-section {
            min-height: 100vh;
            background-color: #faf9f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .content-section p {
            max-width: 600px;
            text-align: center;
            font-size: 1.25rem;
            line-height: 1.8;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Hero Section with Lazy Load Animation -->
    <section class="hero-section">
        <!-- Your Logo -->
        <img 
            class="brand-logo" 
            src="assets/logos/logo.png" 
            alt="Your Dental Clinic"
        >
    </section>

    <!-- Content section to demonstrate scrolling -->
    <section class="content-section">
        <p>
            Premium dental care with a personal touch. Experience the difference 
            that attention and expertise can make for your smile.
        </p>
    </section>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <script>
        // Register ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);

        // Wait for page to fully load (including images)
        window.addEventListener('load', () => {
            // Select the logo element
            const logo = document.querySelector('.brand-logo');
            
            // Make logo visible but set initial GSAP state
            gsap.set(logo, {
                visibility: 'visible',
                opacity: 0,
                y: 40
            });

            // Animate: float up and fade in
            // Duration: 1 second, Easing: power3.out (as requested)
            gsap.to(logo, {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power3.out',
                delay: 0.2
            });
        });
    </script>
</body>
</html>
